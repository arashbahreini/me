<div class="row m-3">
  <div class="d-inline p-2 col-sm-2">
    <div class="list-group">
      <a [routerLink]="route.route" [ngClass]="'list-group-item list-group-item-action ' + (route.isActive ? 'active' : '')"
        *ngFor="let route of routes">{{route.caption}}</a>
    </div>
  </div>
  <div class="d-inline col-sm-10">
    <router-outlet></router-outlet>
  </div>
</div>
