<div class="background_light">

  <div class="content">
    <div style="text-align: center">
      <h2 style="border-bottom: 1px solid lightgray; padding-bottom: 15px;">Last github activities</h2>
    </div>
    <div class="photo_div">
      <img style="-webkit-user-select: none;" class="circle_photo"
        src="https://avatars.githubusercontent.com/u/25605112">
    </div>
    <table class="table">
      <tr class="d-flex">
        <th class="col-sm-3">
          Repository
        </th>
        <th class="col-sm-5">
          Commit message
        </th>
        <th class="col-sm-2">
          Commit link
        </th>
        <th class="col-sm-2">
          Date
        </th>
      </tr>
      <tr *ngFor="let git of githubData" class="d-flex">
        <td class="col-sm-3">
          <a [href]="git.repositoryUrl">{{git.repositoryName}}</a>
        </td>
        <td class="col-sm-5">{{git.commitMessage}}</td>
        <td class="col-sm-2">
          <a [href]="git.commitLink">Commit link</a>
        </td>
        <td class="col-sm-2">
          {{git.date | date:'medium'}}
        </td>
      </tr>
    </table>
  </div>
</div>
